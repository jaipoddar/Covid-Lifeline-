<ion-header>
  <ion-toolbar color="light">
    <ion-title text-center>{{shareNeedService.applicationTitle}}</ion-title>
  </ion-toolbar>  
</ion-header>
<ion-content *ngIf="showGrid">
  
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        <ion-text>{{status}}</ion-text>
        <ion-badge  color="success">{{dataSource.data.length}}</ion-badge>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <table mat-table [dataSource]="dataSource">       
        <ng-container matColumnDef="select">         
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <ion-icon (click)="presentModal(element)" name="hand-right-sharp"> </ion-icon>
          </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="isCritical">
          <th mat-header-cell *matHeaderCellDef> Priority</th>
          <td mat-cell *matCellDef="let element">
            <ion-text>{{element.isCritical?'Critical':'Normal'}}</ion-text>
          </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element">
            <ion-text>{{element.details}}</ion-text>
          </td>
        </ng-container>

        <!-- Expire On Column -->
        <ng-container matColumnDef="validity">
          <th mat-header-cell *matHeaderCellDef> Expire </th>
          <td mat-cell *matCellDef="let element">
            <ion-text>{{element.validity}}</ion-text>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
      </table>
      <ion-button style="float: right; margin-right: 20px;" [routerLink]="['']">Cancel</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
